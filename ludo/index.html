<!DOCTYPE html>
<html>
<head>
<title>Ludo Board</title>

<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#eee;
}

/* MAIN BOARD */
.board{
    width:600px;
    height:600px;
    display:grid;
    grid-template-columns:repeat(15,1fr);
    grid-template-rows:repeat(15,1fr);
    border:4px solid black;
}

/* SMALL BOXES */
.box{
    border:1px solid #333;
}

/* COLORS */
.green{background:green;}
.red{background:red;}
.blue{background:blue;}
.yellow{background:gold;}
.white{background:white;}

/* HOME AREAS */
.home{
    grid-column:span 6;
    grid-row:span 6;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* INNER HOME BOX */
.home-inner{
    width:70%;
    height:70%;
    background:white;
    border-radius:15px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    grid-gap:20px;
    padding:20px;
}

.token{
    width:40px;
    height:40px;
    border-radius:50%;
}

/* CENTER TRIANGLE AREA */
.center{
    grid-column:7/10;
    grid-row:7/10;
    background:conic-gradient(
        green 0 90deg,
        yellow 90deg 180deg,
        blue 180deg 270deg,
        red 270deg 360deg
    );
}
</style>
</head>

<body>

<div class="board">

    <!-- GREEN HOME -->
    <div class="home green" style="grid-column:1/7;grid-row:1/7;">
        <div class="home-inner">
            <div class="token green"></div>
            <div class="token green"></div>
            <div class="token green"></div>
            <div class="token green"></div>
        </div>
    </div>

    <!-- YELLOW HOME -->
    <div class="home yellow" style="grid-column:10/16;grid-row:1/7;">
        <div class="home-inner">
            <div class="token yellow"></div>
            <div class="token yellow"></div>
            <div class="token yellow"></div>
            <div class="token yellow"></div>
        </div>
    </div>

    <!-- RED HOME -->
    <div class="home red" style="grid-column:1/7;grid-row:10/16;">
        <div class="home-inner">
            <div class="token red"></div>
            <div class="token red"></div>
            <div class="token red"></div>
            <div class="token red"></div>
        </div>
    </div>

    <!-- BLUE HOME -->
    <div class="home blue" style="grid-column:10/16;grid-row:10/16;">
        <div class="home-inner">
            <div class="token blue"></div>
            <div class="token blue"></div>
            <div class="token blue"></div>
            <div class="token blue"></div>
        </div>
    </div>

    <!-- CENTER -->
    <div class="center"></div>

</div>

</body>
</html>
